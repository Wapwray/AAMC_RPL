<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAMC TRAINING RPL TESTING</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f6fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #5b6b82;
        --border: #e2e8f0;
        --primary: #1d4ed8;
        --primary-strong: #1e40af;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .page {
        padding: 28px;
      }
      .shell {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        gap: 20px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      h1 {
        margin: 0;
        font-size: 22px;
      }
      .status {
        font-size: 13px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card h2 {
        margin: 0;
        font-size: 16px;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .tableWrap {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #ffffff;
        padding: 10px;
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      th,
      td {
        border-bottom: 1px solid var(--border);
        padding: 8px 10px;
        text-align: left;
        vertical-align: top;
        word-break: break-word;
      }
      th {
        background: #f8fafc;
        color: var(--muted);
        font-weight: 600;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 9px 16px;
        font-size: 13px;
        font-weight: 600;
        background: var(--primary);
        color: #ffffff;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover:not(:disabled) {
        background: var(--primary-strong);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="shell">
        <header>
          <div>
            <h1>Welcome to AAMC TRAINING RPL TESTING</h1>
            <div class="status">Launch the assessment when ready.</div>
          </div>
        </header>

        <section class="grid">
          <article class="card">
            <h2>RPL Assessment</h2>
            <div class="meta">Start the text-based RPL test experience.</div>
            <div class="controls">
              <button id="rplTestTextBtn">Go to RPL Test (Text)</button>
            </div>
          </article>
          <article class="card">
            <h2>Questions</h2>
            <div class="meta">Fetch the latest questions payload.</div>
            <div class="controls">
              <button id="questionsBtn">Questions</button>
            </div>
            <div class="tableWrap" id="questionsTableWrap"></div>
          </article>
        </section>
      </div>
    </div>

    <script>
      const questionsUrl =
        "https://default4f0de57b35694b51b8c8b1dadd7ba8.19.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/8feea7df352a455d9efde46977446910/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=AF-53thnNRJd9IxzY55POQzrW8owJ2SA6EhRycxtTEY";

      const rplTestTextBtn = document.getElementById("rplTestTextBtn");
      const questionsBtn = document.getElementById("questionsBtn");
      const questionsTableWrap = document.getElementById("questionsTableWrap");

      const renderTable = (data, wrapEl) => {
        wrapEl.textContent = "";
        if (data == null) {
          wrapEl.textContent = "No data returned.";
          return;
        }

        if (Array.isArray(data)) {
          if (!data.length) {
            wrapEl.textContent = "Empty array returned.";
            return;
          }
          const columns = Array.from(
            data.reduce((set, item) => {
              if (item && typeof item === "object") {
                Object.keys(item).forEach((key) => set.add(key));
              }
              return set;
            }, new Set())
          );

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const headRow = document.createElement("tr");
          columns.forEach((column) => {
            const th = document.createElement("th");
            th.textContent = column;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          data.forEach((item) => {
            const row = document.createElement("tr");
            columns.forEach((column) => {
              const td = document.createElement("td");
              const value = item?.[column];
              if (typeof value === "object") {
                td.textContent = JSON.stringify(value);
              } else if (value == null) {
                td.textContent = "";
              } else {
                td.textContent = String(value);
              }
              row.appendChild(td);
            });
            tbody.appendChild(row);
          });
          table.appendChild(tbody);
          wrapEl.appendChild(table);
          return;
        }

        if (typeof data === "object") {
          const entries = Object.entries(data);
          if (!entries.length) {
            wrapEl.textContent = "Empty object returned.";
            return;
          }
          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const headRow = document.createElement("tr");
          ["Field", "Value"].forEach((label) => {
            const th = document.createElement("th");
            th.textContent = label;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);
          table.appendChild(thead);
          const tbody = document.createElement("tbody");
          entries.forEach(([key, value]) => {
            const row = document.createElement("tr");
            const keyCell = document.createElement("td");
            keyCell.textContent = key;
            const valueCell = document.createElement("td");
            valueCell.textContent = value == null ? "" : String(value);
            row.appendChild(keyCell);
            row.appendChild(valueCell);
            tbody.appendChild(row);
          });
          table.appendChild(tbody);
          wrapEl.appendChild(table);
          return;
        }

        wrapEl.textContent = String(data);
      };

      const loadQuestions = async () => {
        questionsBtn.disabled = true;
        try {
          const response = await fetch(questionsUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });
          const data = await response.json();
          renderTable(data, questionsTableWrap);
        } catch (error) {
          renderTable({ error: error?.message || String(error) }, questionsTableWrap);
        } finally {
          questionsBtn.disabled = false;
        }
      };

      rplTestTextBtn.addEventListener("click", () => {
        window.location.href = "RPL_Test_Text.html";
      });
      questionsBtn.addEventListener("click", loadQuestions);
    </script>
  </body>
</html>
