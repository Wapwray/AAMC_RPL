<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAMC TRAINING RPL TESTING</title>
    <style>
      :root {
        <title>AAMC RPL Access</title>
        --bg: #f4f6fb;
        --card: #ffffff;
        --text: #0f172a;
            --bg: #f4f6f9;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg) url("/RPL%20Bot%20Artwork/RPL%20Background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: var(--text);
      }
      .page {
        padding: 28px;
      }
      .shell {
            padding: 24px;
        margin: 0 auto;
          .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
          }
          .welcomeScreen {
            position: relative;
            overflow: hidden;
            background: #f6f6f6 url("/RPL%20Bot%20Artwork/RPL%20Background.jpg") no-repeat center center;
            background-size: cover;
            min-height: 320px;
          }
          .welcomeLogo {
            position: absolute;
            top: 18px;
            right: 22px;
            width: 160px;
            height: auto;
            z-index: 3;
          }
          .welcomeContent {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 64px 18px 48px;
          }
          .welcomeTitle {
            font-weight: 700;
            font-size: 20px;
          }
          .welcomeBody {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text);
            max-width: 520px;
          }
          .welcomeBody p {
            margin: 0;
          }
    <div class="page">
      <div class="shell">
        <header>
          <div>
          <div class="card welcomeScreen">
            <img
              class="welcomeLogo"
              src="/RPL%20Bot%20Artwork/2024_logo_black_transparent_outline_HRES.png"
              alt="AAMC Training Group"
            />
            <div class="welcomeContent">
              <div class="welcomeTitle">RPL Application Access</div>
              <div class="welcomeBody">
                <p>Please go to the link provide to access the RPL Application.</p>
              </div>
            </div>
          </div>
      const questionsUrl =
          renderQuestionsTable([], questionsTableWrap);
        } finally {
          questionsBtn.disabled = false;
        }
      };

      rplTestTextBtn.addEventListener("click", () => {
        window.location.href = "RPL_Test_Text.html";
      });
      photoTestBtn.addEventListener("click", () => {
        window.location.href = "Photo%20Test.html";
      });
      questionsBtn.addEventListener("click", loadQuestions);
    </script>
  </body>
</html>
