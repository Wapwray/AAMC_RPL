<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World RPL V1.0</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(1200px circle at 20% 20%, #e0f2ff 0%, #f7fbff 45%, #ffffff 100%);
        color: #0b1220;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        padding: 48px 56px;
        text-align: center;
        max-width: 640px;
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 2.6rem;
        letter-spacing: 0.5px;
      }
      p {
        margin: 0;
        font-size: 1.1rem;
        opacity: 0.75;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 999px;
        background: linear-gradient(90deg, #3b82f6, #6366f1);
        color: #fff;
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 18px;
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="badge">RPL Web App</div>
      <h1>Hello World RPL V1.0</h1>
      <p>Welcome to the AAMC RPL web app.</p>
    </main>
  </body>
</html>
